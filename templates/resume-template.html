<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Basic CSS for a popular clean resume format */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            color: #333;
            font-size: 10pt;
            -webkit-print-color-adjust: exact; /* Ensures background colors print */
        }
        .container {
            width: 8.5in; /* Standard letter paper width */
            margin: 0 auto;
            padding: 0.5in; /* 0.5 inch margins all around */
            box-sizing: border-box;
            background-color: #fff;
        }
        h1, h2, h3 {
            margin-top: 0;
            margin-bottom: 0.2em;
            color: #2c3e50;
        }
        h1 {
            font-size: 20pt;
            text-align: center;
            margin-bottom: 0.1em;
        }
        .contact-info {
            text-align: center;
            font-size: 10pt;
            color: #555;
            margin-bottom: 0.5in; /* Space below contact info */
        }
        .contact-info a {
            color: #007bff; /* Standard link blue */
            text-decoration: none;
        }
        .section-header {
            font-size: 12pt;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.2em;
            margin-top: 0.3in; /* Space above each section */
            margin-bottom: 0.5em;
        }
        .job-title, .education-major {
            font-weight: bold;
            display: inline-block;
        }
        .company-name, .university-name {
            font-weight: normal; /* No bold for company/university */
            display: inline-block;
            margin-left: 0.5em; /* Space between title and company */
        }
        .dates, .location, .gpa {
            font-style: italic;
            font-size: 9pt;
            color: #666;
            margin-left: 0.5em;
            display: inline-block;
        }
        .experience-item, .project-item, .education-item {
            margin-bottom: 0.8em;
        }
        ul {
            list-style-type: disc;
            padding-left: 1.2em;
            margin-top: 0.2em;
            margin-bottom: 0;
        }
        ul li {
            margin-bottom: 0.2em;
        }
        .skills-category {
            font-weight: bold;
            margin-right: 0.5em;
        }
        .skills-list span {
            display: inline-block;
            margin-right: 0.7em;
            margin-bottom: 0.3em;
            background-color: #f0f0f0;
            padding: 0.2em 0.5em;
            border-radius: 3px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{fullName}}</h1>
        <div class="contact-info">
            {{address}} | {{phone}} | <a href="mailto:{{email}}">{{email}}</a> | <a href="{{linkedinUrl}}">{{linkedinUrl}}</a> | <a href="{{githubUrl}}">{{githubUrl}}</a>
        </div>

        <div class="section-header">Summary</div>
        <p>{{summary}}</p>

        <div class="section-header">Work Experience</div>
        {{workExperience}}

        <div class="section-header">Projects</div>
        {{projects}}

        <div class="section-header">Education</div>
        {{education}}

        <div class="section-header">Skills</div>
        {{skills}}
    </div>
</body>
</html>
